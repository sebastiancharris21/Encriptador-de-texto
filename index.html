<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Challenge Alura ONE </title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@300&family=Roboto:wght@100;400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
    <!-- Header -->
    <header>
        <section class="contenedor_header">
            <div class="contenedor_logo">
                <img src="img/logo.png" alt="logo_alura" class="logoAlura">
                <p class="parrafo_principal">ChallengeONE: Encriptador/Desincritador de Texto</p> 
            </div>
        </section>
    </header>

    <!-- Main -->
    <main>
        <section class="contenedor_main">
            <div class="contenedor_encriptador">
                <form action="">
                    <textarea id="area_encriptador" name="textarea_1" class="encriptar" placeholder=" Ingrese texto aqui.." cols="40" rows="15"></textarea>
                </form>
                <i id="icons_exclanacion" class="bi: bi-exclamation-circle-fill"> Solo letras en min√∫sculas y sin acentos</i>
                <div class="contenedor_buttons">
                    <button onclick="valor_encriptar()" class="boton_encriptador">Encriptar</button>
                    <button onclick="valor_desencriptar()" class="boton_desencriptador">Desincriptar</button>
                </div>
            </div>
            <div class="contenedor_desincriptador">
                <textarea id="area_desencriptador" name="textarea_2" class="desencriptar" cols="40" rows="15" ></textarea>
                <button onclick="copiar()" class="boton_copiar">Copiar</button>
            </div>
        </section>
    </main>

    <!-- footer -->
    <footer>
        <section class="footer_seccion">
            <div class="contenedor_informacion">
                <img class="img_perfil" src="img/perfil.jpg" alt="foto_perfil" width="200px" height="200px">
                <div class="informacion">
                    <h2>Sebastian Charris</h2>
                    <p>Grupo 5</p>
                    <p>Estudiante de Alura Latam</p>
                </div>
            </div>
            <div class="links">
                <i class="bi bi-linkedin"><a class="links_informacion" target="_blank" href="https://www.linkedin.com/in/sebastian-manuel-charris-castrillon-282625227/"> Linkedin</a></i>
                <i class="bi bi-github"><a  class="links_informacion"href="https://github.com/sebastiancharris21" target="_blank"> Github</a></i>
                <i class="bi bi-instagram"><a class="links_informacion" href="https://www.instagram.com/iamsebchar/" target="_blank"> Instagram</a></i>
            </div>  
        </section>

    </footer>

    <!-- Conexion DOM -->
    <script src="js/logica_encriptador.js"></script>

</body>
</html>
