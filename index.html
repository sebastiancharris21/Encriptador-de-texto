<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Challenge Alura ONE </title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto:wght@100;400&display=swap" rel="stylesheet">

<body>
    <!-- Header -->
    <header>
        <section class="contenedor_header">
            <div class="contenedor_logo">
                <img src="img/logo.png" alt="logo_alura" class="logoAlura">
                <p class="parrafo_principal">ChallengeONE: Encriptador/Desincritador de Texto</p> 
            </div>
        </section>
    </header>

    <!-- Main -->
    <main>
        <section class="contenedor_main">
            <div class="contenedor_encriptador">
                <textarea name="textarea_1" class="encriptar" placeholder="Ingrese texto aqui.." cols="40" rows="15" ></textarea>
                <i class="bi: bi-exclamation-circle-fill"> Solo letras en miniculas sin caracteres especiales</i>
                <div class="contenedor_buttons">
                    <button class="boton_encriptador">Encriptar</button>
                    <button class="boton_desencriptador">Desincriptar</button>
                </div>
            </div>
            <div class="contenedor_desincriptador">
                <textarea name="textarea_2" class="desencriptar" cols="40" rows="15" ></textarea>
                <button>Copiar</button>
            </div>
        </section>
    </main>

    <!-- footer -->
    <footer>
        <section>
            <div>
                <h2>Sebastian Charris</h2>
                <p>Grupo 5</p>
                <p>Estudiante de Alura Latam</p>
            </div>
            <div>
                <i class="bi bi-linkedin"><a href="#"> Linkedin</a></i>
                <i class="bi bi-github"><a href="#"> Github</a></i>
                <i class="bi bi-instagram"><a href="#"> Instagram</a></i>
            </div>
        </section>

    </footer>

    <!-- Conexion DOM -->

</body>
